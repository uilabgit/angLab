<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.min.js">
    </script>

    <script src="../node_modules/angular-route/angular-route.min.js">
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js">
    </script>




</head>

<body ng-app="ang">

    <div class="chapter">

        <div class="chapterName">
            Chapter 2 : Directives
        </div>

        <div class="topicName">Custom Directives</div>

    </div>


    <div ng-controller="outerControl">
        My Name is {{firstName}}
        <print-name name="{{firstName}}"></print-name>
    </div>




    <script type="text/javascript">
        var angu = angular.module('ang', []);

        angu.controller('outerControl', function ($scope) {
            $scope.firstName = "default";
        });

        angu.directive('printName', function () {
            return {
                scope: {
                    nameValue: '@name'
                },
                restrict: 'E',
                replace: false,
                template: '<div><button class="btn" style="width:300px;margin:30px;">print</button>{{nameValue}}</div>', //templateUrl:'template.html',
                link: function (scope, elem, attrs) {
                    var count = 0;
                    elem.bind('click', function () {
                        scope.$apply(function () {
                            if (count == 0) {
                                scope.nameValue = "vishak";
                                count = 1;
                            } else {
                                scope.nameValue = "bahanan";
                                count = 0;
                            }
                        });
                    });
                }
            }
        });
    </script>

</body>

</html>

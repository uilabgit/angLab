<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.min.js">
    </script>

    <script src="../node_modules/angular-route/angular-route.min.js">
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js">
    </script>




</head>

<body ng-app="ang">

    <div class="chapter">

        <div class="chapterName">
            Chapter 1 : Data Binding
        </div>

        <div class="topicName">scope</div>

    </div>


    <div ng-controller="outerControl">     
        <input type="text" class="form-control" id="username" ng-model="username"> {{firstName}}
    </div>



    <script type="text/javascript">
        var angu = angular.module('ang', []);

        angu.controller('outerControl', function ($scope) {

            $scope.username = "";
            $scope.firstName = "";      

            $scope.$watch('username', function (n, o, s) {
                $scope.firstName = n + o;
            }, true);
        });
    </script>

</body>

</html>

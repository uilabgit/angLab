<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.min.js">
    </script>

    <script src="../node_modules/angular-route/angular-route.min.js">
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js">
    </script>




</head>

<body ng-app="ang">

    <div class="chapter">

        <div class="chapterName">
            Chapter 3 : Services
        </div>

        <div class="topicName">$http</div>

    </div>


    <div ng-controller="outerControl">  
         <p>|---$http----------|</p>    
        <div>response value is {{resp}}</div>

        <!-- <p>|---$timeout----------|</p>    
        <div>URL of site is  a {{url}}</div>

         <p>|---$interval----------|</p>    
        <div>URL of site is  a {{count}}</div>-->
    </div>




    <script type="text/javascript">
        var angu = angular.module('ang', []);       

        angu.controller('outerControl', function ($scope,$http) {
            $http.get('template.html').then(function(resp){
               $scope.resp=resp.data; 
            });
        });
    </script>

</body>

</html>

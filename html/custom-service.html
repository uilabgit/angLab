<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.min.js">
    </script>

    <script src="../node_modules/angular-route/angular-route.min.js">
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js">
    </script>




</head>

<body ng-app="ang">

    <div class="chapter">

        <div class="chapterName">
            Chapter 3 : Services
        </div>

        <div class="topicName">Custom Services</div>

    </div>


    <div ng-controller="outerControl">

        <input type="text" class="form-control" id="username" ng-model="numVal">
        <div>square of a {{numVal}} is {{square}}</div>

         <div>cube of a {{numVal}} is {{cube}}</div>
    </div>




    <script type="text/javascript">
        var angu = angular.module('ang', []);

        angu.service('calc', function () {            
            this.square = function (input) {
                //console.log(input);
                input = parseInt(input) * parseInt(input);
                return input;
            }

            this.cube = function (input) {
                //console.log(input);
                input = parseInt(input) * parseInt(input) * parseInt(input);
                return input;
            }
        });

        angu.controller('outerControl', function ($scope,calc) {
            $scope.numVal = 0;
            $scope.square = 0;
            $scope.cube = 0;       
            
            $scope.$watch('numVal', function (n) {
                if (n) {                   
                     $scope.square=calc.square($scope.numVal); 
                     $scope.cube=calc.cube($scope.numVal);                   
                }
            })


        });
    </script>

</body>

</html>
